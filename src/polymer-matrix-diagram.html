<!--
	POLYMER-MATRIX-DIAGRAM

	DESCRIPTION:
		- `polymer-matrix-diagram` is a UI element for displaying matrix diagrams.

	EXAMPLE:
		<polymer-matrix-diagram id="chart"></polymer-matrix-diagram>
		...
		var chart = this.$.chart;

	@element polymer-matrix-diagram
	@status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../../polymer/polymer.html">

<!-- DEPENDENCIES -->
<link rel="import" href="../../polymer-uuid/polymer-uuid.html">
<link rel="import" href="../../polymer-d3/polymer-d3.html">

<!-- ELEMENT -->
<polymer-element name="polymer-matrix-diagram" attributes="data rowOrder colOrder config width height paddingLeft paddingRight paddingBottom paddingTop xLabel yLabel zValue zMin zMax colorScale duration autoResize autoUpdate isBrushable isSortableRows isSortableCols">

	<template>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/colors.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/chart.css">
		<link rel="stylesheet" href="./css/media-queries.css">

		<!-- PRESENTATION CONTENT -->
		<div class="chart" id="chart"></div>

	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</polymer-element>
